name: Test WhatsApp Rent Reminder

on:
  schedule:
    - cron: '0 6 4 11 *'  # Runs at 11:30 AM IST on November 4th (6:00 AM UTC)
  workflow_dispatch:

jobs:
  send-rent-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pytz

      - name: Run WhatsApp rent reminder (scheduled)
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          MENTION_WAID: ${{ secrets.MENTION_WAID }}
        run: python send_message.py
