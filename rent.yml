name: WhatsApp Rent Reminder (Auto)

on:
  schedule:
    - cron: "0 6 4 * *"  # Runs at 11:30 AM IST on the 4th (6:00 AM UTC)
  workflow_dispatch:     # Optional ‚Äì lets you still run it manually

jobs:
  send-rent-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run WhatsApp rent reminder
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          TO_NUMBER: ${{ secrets.TO_NUMBER }}
          MESSAGE: "Hey Sanket! This is your automated rent reminder üè†üí∞"
        run: python send_message.py
