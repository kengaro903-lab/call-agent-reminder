name: Automatic WhatsApp Rent Reminder

on:
  schedule:
    # Run at 11:30 AM IST on November 4 (Convert IST -> UTC = 06:00 UTC)
    - cron: "0 6 4 11 *"  # minute hour day month day_of_week
  workflow_dispatch: # Keep manual trigger for testing
    {}

jobs:
  send-rent-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run WhatsApp rent reminder
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: python send_message.py
